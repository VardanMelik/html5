<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Text-->
    <input type="text">
    <hr>
    <!--Number-->
    <input type="number">
    <br>
    <input type="number" min="1" max="10">
    <br>
    <input type="number" step="5" </body>
    <br>
    <hr>

    <input type="password">

    <input type="range">

    <!-- Date -->
    <input type="date">

    <!-- Color -->
    <input type="color">
    <hr>
    <!-- Submit & reset buttons -->
    <input type="reset">
    <br>
    <hr>
    <!-- Submit & reset buttons with custom labels-->
    <input type="submit" value="Submit form">
    <br>
    <input type="reset" value="Reset form">
    <br>
    <hr>
    <input type="email">
    <br>
    <hr>
    <input type="url">

    <hr>
    <!-- Telephone -->
    <input type="tel">
    <hr>
    <!-- Search -->
    <input type="search">
    <hr>
    <!-- Local date and time -->
    <input type="datetime-local">
    <hr>
    <!-- MOnth -->
    <input type="month">
    <hr>
    <input type="time">
    <hr>
    <input type="week">

    <input type="hidden" value="webDev">

    <input type="file">
    <br>
    <input type="file" multiple>
    <br>
    <hr>
    <input type="checkbox" value="option1">
    <br>
    <input type="checkbox" value="option2">
    <br>
    <input type="checkbox" value="option3">
    <br>
    <br>
    <input type="radio" name="value" value="option1">
    <br>
    <input type="radio" name="value" value="option2">
    <br>
    <input type="radio" name="value" value="option3">
    <br>

    <br>
    <hr>
    <input type="checkbox" value="option1" checked>
    <br>
    <input type="checkbox" value="option2">
    <br>
    <input type="checkbox" value="option3">
    <br>
    <br>

</body>

</html>
